    <main class="main-contact">
        <form action="https://formsubmit.co/mcteves25@gmail.com" method="POST">
            <div class="mb-3">
                <label for="InputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="InputName" maxlength="20" minlength="3" required>
                <div id="infoHelp" class="form-text">No compartiremos con nadie esta información.</div>
            </div>
            <div class="mb-3">
                <label for="InputLastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="InputLastname" maxlength="10" minlength="2" required>
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Dirección Email</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" maxlength="25" minlength="8" required>
            </div>
            <div class="mb-3">
                <label for="InputContraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="InputContraseña" maxlength="20" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
